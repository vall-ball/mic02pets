## Application port no. ##
server.port=8181
 
## Specifying the application name. Using this name the client application gets registered in eureka server.
spring.application.name=pets
 
## Specifying the url on which the eureka server is up and running. ##
eureka.client.serviceUrl.defaultZone=http://localhost:7171/eureka/

#DB properties:
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mic02pets?serverTimezone=Asia/Novosibirsk
spring.datasource.username=root
spring.datasource.password=super

#Hibernate Configuration:
hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto = update
hibernate.ejb.naming_strategy=org.hibernate.cfg.PhysicalNamingStrategy
hibernate.format_sql = true